<!DOCTYPE html>
<html>
<head>
	  <title>列表查询</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <script type="text/javascript" src="#(g_path)/js/miniui/jquery-1.6.2.min.js"></script>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/icons.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/default/miniui.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/blue/skin.css" type="text/css"></link>
	  <script type="text/javascript" src="#(g_path)/js/miniui/miniui/miniui.js"></script>
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			/*overflow: hidden;*/
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
		
		span.mini-tools-add
    {
        width:16px;height:16px;
        background:url(add.gif) no-repeat;
    }
    span.mini-tools-edit
    {
        width:16px;height:16px;
        background:url(edit.gif) no-repeat;
    }    
    span.mini-tools-remove
    {
        width:16px;height:16px;
        background:url(remove.gif) no-repeat;
    }      
	  </style>  
  </head>
<body>
<div id="panel1" class="mini-panel" title="基本信息" iconCls="icon-download" style="width:920px;" 
   			 showToolbar="true" showCollapseButton="true" showFooter="true" allowResize="true" collapseOnTitleClick="true" expanded="true"
			>
    
    <!-- -------------------------------------------------------------------- -->
	<div id="editForm" style="padding:0px;  background: white;">
		<table border="0" cellpadding="1" cellspacing="1" style="table-layout:fixed; background:white; line-height:30px;">
			<tr>
				<td style="width:100px;text-align:right;">厂站标识</td>
				<td >
					<input #@bv("dcbs") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">厂站编号<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("dcbh") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">厂站名称<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("dcmc") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">运行状态<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("dcyxztdm_mc") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">厂站类型<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("dcxz") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">电压等级<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("dydjdm_mc") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">供电单位<font style="color:red;">(*)</font></td>
				<td>
					<input #@bv("org_name") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">装机容量</td>
				<td>
					<input #@bv("zjzrl") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">能源类型</td>
				<td>
					<input #@bv("gddylxdm_mc") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">厂站性质</td>
				<td>
					<input #@bv("dcxz") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">调试类型</td>
				<td>
					<input #@bv("ddgxdm") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">发电机台数</td>				
				<td>
					<input #@bv("jzts") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
		</table>
	</div>
	<!-- -------------------------------------------------------------------- -->
    
		</div>
		
	<div id="panel1" class="mini-panel" title="其他信息" iconCls="icon-download" style="width:920px;" 
   			 showToolbar="true" showCollapseButton="true" showFooter="true" allowResize="true" collapseOnTitleClick="true" expanded="true"
			>
    
    <!-- -------------------------------------------------------------------- -->
    	<div id="editForm" style="padding:0px;  background: white;">
  		<table border="0" cellpadding="1" cellspacing="1" style="table-layout:fixed; line-height:30px;">
			<tr>
				<td style="width:100px;text-align:right;">建档人</td>
				<td>
					<input #@bv("") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">建档时间</td>
				<td>
					<input #@bv("cjsj") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">变更人员</td>
				<td>
					<input #@bv("") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">变更时间</td>
				<td>
					<input #@bv("czsj") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">所属发电集团</td>
				<td>
					<input #@bv("") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">备注</td>
				<td>
					<input #@bv("") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">投产日期</td>
				<td>
				<input #@bv("tcsj") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
				
				<td style="text-align:right;">厂站地址</td>
				<td>
					<input #@bv("dcdz") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">备注</td>
				<td>
					<input #@bv("") width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
				</td> 
			</tr> 
		</table>
	</div>
	<!-- -------------------------------------------------------------------- -->
    
		</div>
</body>
</html>

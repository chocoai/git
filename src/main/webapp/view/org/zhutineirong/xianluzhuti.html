<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>列表查询</title>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/themes/default/miniui.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/themes/bl-miniui/skin.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/res/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="#(g_path)/view/jlzz/index/assets/css/bl-miniui.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/css/hnjl-index.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/css/font/iconfont.css" rel="stylesheet">
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			/*overflow: hidden;*/
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
		
		span.mini-tools-add
    {
        width:16px;height:16px;
        background:url(add.gif) no-repeat;
    }
    span.mini-tools-edit
    {
        width:16px;height:16px;
        background:url(edit.gif) no-repeat;
    }    
    span.mini-tools-remove
    {
        width:16px;height:16px;
        background:url(remove.gif) no-repeat;
    }      
	  </style>  
</head>
<body>
	<!-- ------------------------star基本信息-------------------------------------- -->
	<!-- expanded="true" false表示面板默认关闭  false标识面板默认打开 -->
	<div id="panel1" class="mini-panel" title="<i class='fa fa-chevron-down'></i>基本信息" style="width:100%;" showToolbar="true"
		showCollapseButton="true" showFooter="true" allowResize="true"
		collapseOnTitleClick="true" expanded="true">

		<div id="editForm" style="padding:0px;  background: white;">
			<table border="0" cellpadding="1" cellspacing="1"
				style="table-layout:fixed; background:white; line-height:30px;">
				<tr>
					<td style="width:100px;text-align:right;">线路标识</td>
					<td style="width:300px;">
					<input   #@bv("xlxdbs") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路编码<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("xlbh") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">线路名称<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;">
					<input   #@bv("xlmc") width="300px" 	class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">供电单位<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("org_name")  width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">路线电压等级<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;">
					<input  #@bv("dydjdm_mc") width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">运行状态<span style="color: red">(*)</span>
					</td>
					<td><input #@bv("xlyxztdm_mc")  width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">线路类别<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;">
					<input   #@bv("xllbdm_mc") width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路类型<span style="color: red">(*)</span>
					</td>
					<td><input #@bv("xllxdm_mc") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">所属厂站名称</td>
					<td style="width:300px;">
					<input #@bv("bdzbs") width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">分段标志</td>
					<td><input   #@bv("fdbz")width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">线路关联厂站</td>
					<td style="width:300px;">
					<input    #@bv("bdzxlgxbs") width="300px"	class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路最大负荷</td>
					<td><input   #@bv("xlzdfh") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">环网标志</td>
					<td style="width:300px;">
					<input    #@bv("hwbz_mc")  width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路已有负荷</td>
					<td><input  #@bv("xlyyfh") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">农网标志</td>
					<td style="width:300px;">
					
					<input  #@bv("nwbz_mc") width="300px" class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>
				</tr>
			</table>
		</div>
	</div>

	<!-----------------------------end 基本信息-------------------------------- -->

	<!-- -----------------------star其他信息------------------------------------ -->
	<div id="panel1" class="mini-panel" title="<i class='fa fa-chevron-down'></i>其他信息" style="width:100%; background: white;"
		showToolbar="true" showCollapseButton="true" showFooter="true"
		allowResize="true" collapseOnTitleClick="true" expanded="true">

		<div id="editForm" style="padding:0px;  background: white;">
			<table border="0" cellpadding="1" cellspacing="1"
				style="table-layout:fixed; line-height:30px;">
				<tr>
					<td style="width:100px;text-align:right;">建档人</td>
					<td style="width:300px;">
					<input id="" width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">建档时间</td>
					<td><input   #@bv("cjsj")  width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">变更人员</td>
					<td style="width:300px;"><input id="" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">变更时间</td>
					<td><input #@bv("cjsj") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">备注信息</td>
					<td style="width:300px;">
					<input id="" width="300px"class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>
				</tr>



			</table>
		</div>
	</div>
	<!-- ---------------------------end 其他信息------------------------------ -->


</body>
</html>
<script type="text/javascript">
    mini.parse();
</script>

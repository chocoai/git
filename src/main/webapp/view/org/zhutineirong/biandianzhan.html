<!DOCTYPE html>
<html>
<head>
	  <title>列表查询</title>
	   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	 <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/themes/default/miniui.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/themes/bl-miniui/skin.css" rel="stylesheet">
        <link href="#(g_path)/view/jlzz/index/assets/scripts/miniui/res/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
        <link href="#(g_path)/view/jlzz/index/assets/css/bl-miniui.css" rel="stylesheet">

	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			/*overflow: hidden;*/
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
		
		span.mini-tools-add
    {
        width:16px;height:16px;
        background:url(add.gif) no-repeat;
    }
    span.mini-tools-edit
    {
        width:16px;height:16px;
        background:url(edit.gif) no-repeat;
    }    
    span.mini-tools-remove
    {
        width:16px;height:16px;
        background:url(remove.gif) no-repeat;
    }      
	  </style>  
</head>

<body>
	<div id="panel1" class="mini-panel" title="<i class='fa fa-chevron-down'></i>基本信息" style="width:100%;" showToolbar="true"
		showCollapseButton="true" showFooter="true" allowResize="true"
		collapseOnTitleClick="true" expanded="true">
		<table cellpadding="5" cellspacing="5">
			 
			<tr>
					<td style="width:100px;text-align:right;">厂站标识</td>
					<td style="width:300px;">
					<input   #@bv("bdzbs") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">厂站编号<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("bdzbh") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
			 
			<tr>
					<td style="width:100px;text-align:right;">厂站名称</td>
					<td style="width:300px;">
					<input   #@bv("bdzmc") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">运行状态<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("bdzyxztdm_mc") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
			
			
			<tr>
					<td style="width:100px;text-align:right;">厂站类型</td>
					<td style="width:300px;">
					<input   #@bv("bdzlxdm_mc") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">电压等级<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("dydjdm_mc") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
			 
			 <tr>
					<td style="width:100px;text-align:right;">供电单位</td>
					<td style="width:300px;">
					<input   #@bv("org_name") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">产权归属<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("cqgsdm_mc") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
			 
			 
			  <tr>
					<td style="width:100px;text-align:right;">主变台数</td>
					<td style="width:300px;">
					<input   #@bv("zbts") width="300px"  class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">主变容量<span style="color: red">(*)</span>
					</td>
					<td><input   #@bv("zbrl") width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
			 
			 
			
		</table>
	</div>
	
	<div id="panel1" class="mini-panel" title="<i class='fa fa-chevron-down'></i>基本信息" style="width:100%;" showToolbar="true"

			  <tr>

			  <tr>

</html>

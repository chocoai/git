<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>列表查询</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
	  </style>  
  </head>
  <body>
    <div class="mini-fit" >
		<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
		<table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
		    <tr>
		        <td class="lableright"> 机构编号：</td>
		        <td style="width:120px">
		            <input name="id" class="mini-textbox" style="width:100%;" />
		        </td>
		        <td class="lableright"> 机构名称：</td>
		        <td style="width:120px">
		            <input name="name" class="mini-textbox" style="width:100%;" />
		        </td>
		        <td align="right">
		        	<a class="mini-button " iconCls="icon-search" onclick="onSearch();">查询</a>
		        
		        	<a class="mini-button " iconCls="icon-search" onclick=" ">重置</a> 
		        	 
		        </td>
		    </tr>
		</table>
           	       
        </div>
        <div class="mini-fit" >
	        <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" fitColumns="true"
	            url="#(g_path)/gongdianju/list"  idField="org_no" sizeList="[30,50,100,500]" pageSize="50"
	            allowCellSelect="true" multiSelect="true" allowSortColumn="false"
	        >
	            <div property="columns">
	                <div type="checkcolumn" ></div>	
	                <div type="indexcolumn" >序号</div>
	                <div field="org_no" width="100" headerAlign="center" align="center" allowSort="false" >机构编号</div> 	                
	                <div field="org_name" width="100" headerAlign="center" align="center" allowSort="false" >机构名称</div> 	                
	                <div field="czs" width="100" headerAlign="center" align="center" allowSort="false" >厂站数</div> 	                
	                <div field="" width="100" headerAlign="center" align="center" allowSort="false" >线路数</div> 	                
	                <div field="" width="100" headerAlign="center" align="center" allowSort="false" >变压器数</div> 	                
	                <div field="zxzds" width="100" headerAlign="center" align="center" allowSort="false" >终端数</div>
	                <div field="jlds" width="100" headerAlign="center" align="center" allowSort="false" >计量点数</div>
	                <div field="yhsl" width="100" headerAlign="center" align="center" allowSort="false" >用户数</div>
	                <div field="cjqsl" width="100" headerAlign="center" align="center" allowSort="false" >采集数</div>
	                </div>
	        </div> 
		</div>
    </div>
</body>
</html>
<script type="text/javascript">
		var winWidth = 800;
	var winHeight = 390;
    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();
    /*var sorter = new MultiSort(grid);
   	sorter.sort([
    	{ field: "id", dir: "asc" }
  	]); */
	 
	onSearch();

    function onSearch() {
    	var form = new mini.Form("#searchForm");
        var param = form.getData(true, false);
        grid.load(param);
    }
	 
	 
</script>

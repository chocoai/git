<script>
mini.parse();
    function maxPanel(id) {
        var panel = mini.get(id);
        panel.maxed = true;
        $(panel.el).addClass("max");        
        $(panel.el).find(".mini-tools-max").addClass("mini-tools-restore");
        mini.layout();
    }


    function restorePanel(id) {
        var panel = mini.get(id);
        panel.maxed = false;
        $(panel.el).find(".mini-tools-max").removeClass("mini-tools-restore");
        $(panel.el).removeClass("max");
        mini.layout();
    }

    function onbuttonclick(e) {
        var panel = this;

        if (e.name == "max") {
            if (panel.maxed) {
                restorePanel(panel);
            } else {
                maxPanel(panel);
            }
        }

    }
    
   //后台  提交方法
     function query(){
   
    	var url = "#(g_path)/simka/query";
		var form = new mini.Form("#editForm");
		form.validate();
		 if (form.isValid() == false) return;
		
		 var param = form.getData(true, false);
		  
		getJson(url,param,true,function(re){
					if(re != null){
					CloseWindow(re);
					//console.log(re);
  				}
		    	});
    }
    
    function a(){
    	MsgBox.confirm("确定要删除吗？",function(a){
    		if(a){
    			onClose();
    		}
    		
    	});
    }
    
    function onClose(){
		CloseWindow("cancel");
  		}
  		
  		
  		function CloseWindow(action) {
		    if (window.CloseOwnerWindow)
		        return window.CloseOwnerWindow(action);
		    else
		        window.close();
		}
  		
  		
    
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>列表查询</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
	  </style>  
  </head>
  <body>
    <div class="mini-fit" >
		<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button " iconCls="icon-search" plain="true" onclick="openSearch()">查询</a>
                        <a class="mini-button" iconCls="icon-add" plain="true" onclick="onAdd()">增加</a>
                        <a class="mini-button" iconCls="icon-edit" plain="true" onclick="onEdit()">编辑</a>
                        <a class="mini-button" iconCls="icon-remove" plain="true" onclick="onDel()">删除</a>
                        <span class="separator"></span>
                        <a class="mini-button" iconCls="icon-export" plain="true" onclick="onExport()">导出</a>
                    </td>
                    <td style="white-space:nowrap;">
                        
                    </td>
                </tr>
            </table>           
        </div>
        <div class="mini-fit" >
	        <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" fitColumns="true"
	            url="#(g_path)/XiaoShuiDian/list"  idField="ftp_no" sizeList="[30,50,100,500]" pageSize="50"
	            allowCellSelect="true" multiSelect="true" allowSortColumn="false"
	        >
	            <div property="columns">
		        	<div type="checkcolumn"></div>
		            <div type="indexcolumn">序号</div>
		            <div field="dcbh" width="120" headerAlign="center" align="center" allowSort="false" >厂站编号</div> 
		           	<div field="org_name" width="150" headerAlign="center" align="center" allowSort="false" >供电单位</div>
		           	<div field="dcmc" width="120" headerAlign="center" align="center" allowSort="false" >厂站名称</div> 
		           	<div field="dydjdm_mc" width="120" headerAlign="center" align="center" allowSort="false" >厂站电压等级</div>
		           	<div field="dcyxztdm_mc" width="120" headerAlign="center" align="center" allowSort="false" >运行状态</div>
		           	<div field="" width="120" headerAlign="center" align="center" allowSort="false" >主表台数</div>
		           	<div field="dclx" width="150" headerAlign="center" align="center" allowSort="false" >厂站类型</div>
		           	<div field="" width="130" headerAlign="center" align="center" allowSort="false" >主变容量</div>
		           	<div field="zjrl" width="130" headerAlign="center" align="center" allowSort="false" >装机容量</div>
		           	<div field="gdnylxdm" width="120" headerAlign="center" align="center" allowSort="false" >能源类型</div>
		           	<div field="dcxz" width="150" headerAlign="center" align="center" allowSort="false" >厂站性质</div>
		           	<div field="ddgxdm" width="120" headerAlign="center" align="center" allowSort="false" >调度类型</div>
            	</div>
          </div> 
    </div>
	        </div> 
		</div>
    </div>
</body>
</html>
<script type="text/javascript">
	var winWidth = 800;
	var winHeight = 390;
    mini.parse();
    var grid = mini.get("datagrid1");
    grid.load();
    /*var sorter = new MultiSort(grid);
   	sorter.sort([
    	{ field: "id", dir: "asc" }
  	]); */
	
   function openSearch(){
		var url = "#(g_path)/XiaoShuiDian/openSearch";
		var title = "查询文件接口";
		MsgBox.openWin(url, title, winWidth, winHeight, function(win){
		}, function(action,win){
			if(action == "ok"){
				onSearch();
			}
		});
	}
	function onAdd(){
		var url = "#(g_path)/ftp_server/edit";
		var title = "新增文件接口";
		MsgBox.openWin(url, title, winWidth, winHeight, function(win){
		}, function(action,win){
			if(action == "ok"){
				onSearch();
			}
		});
	}
	
	function onDel(){
		var rows = grid.getSelecteds();
		
		if(rows.length < 1){
			MsgBox.showWarningTips("请先勾选删除数据！");
			return;
		}
		
		MsgBox.confirm("确定要删除吗？", function(b){
			if(b){
				var ids = "";
				for(var i=0; i < rows.length; i++){
					if(ids)
						ids += ",";
					ids += rows[i]["ftp_no"];
				}
				var url = "#(g_path)/ftp_server/del";
				var param = 
				getJson(url,{ids : ids},true,function(re){
					if(re.isOk){
						onSearch();
					}
				});
			}
		})
	}
	
	function onEdit(){
		var row = grid.getSelected();
		if(row){
			var url = "#(g_path)/ftp_server/edit?id=" + row["ftp_no"];
			var title = "编辑文件接口";
			MsgBox.openWin(url, title,  winWidth, winHeight, function(win){
			}, function(action,win){
				if(action == "ok"){
					onSearch();
				}
			});
		}
		else{
			MsgBox.showWarningTips("请先选择编辑数据！");
		}
	}
	
	function onExport(){
		var columns = grid.columns;
        function getColumns(columns) {
            var cols = [];
            for (var i = 0; i < columns.length; i++) {
                var column = columns[i];
				if(column.type=="checkcolumn" || column.type=="indexcolumn")
					continue;
                var col = { header: column.header, field: column.field, type: column.type };
                if (column.columns) {
                    col.columns = getColumns(column.columns);
                }
                cols.push(col);

            }
            return cols;
        }
        var columns = getColumns(columns);
		var form = new mini.Form("#searchForm");
        var param = form.getData(true, false);
        
		var uploadFormJq = $("#excelExportForm");
		if (jQuery("[name=upload_iframe]").size() < 1){
			uploadFormJq = $('<form id="excelExportForm" name="excelExportForm" target="_blank" method="post" action="#(g_path)/ftp_server/exportdata"><input name="columns" type="hidden"/><input name="data" type="hidden"/></form>');
	        jQuery(document.body).append(uploadFormJq);
	    }
	    
	    uploadFormJq.find("[name=columns]").val(mini.encode(columns));
	    uploadFormJq.find("[name=data]").val(mini.encode(param));
        uploadFormJq.get(0).submit();
	}
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>列表查询</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="../../../js/sys/common.js" type="text/javascript"></script>
        <style type="text/css">
            body,html {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
            .lableright{
                width: 80px;
                text-align: right;
            }
        </style>  
    </head>
    <body>

        <div class="mini-fit" >
            <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
                <table style="width:100%;">
                    <tr>
                        <td style="width:50%;">
                            <a class="mini-button" iconCls="icon-search" plain="true" onclick="onsearch()">搜索</a>
                        </td>
                        <td style="width:50%"> 
                            <a class="mini-button" iconCls="icon-export" plain="true" onclick="onExport()">导出</a>                    
                        </td>    
                    </tr>
                </table>           
            </div>
            <div class="mini-fit" >
                <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" 
                     url="#(g_path)/ZhongDuanDNL/list" idField="id" 
                     allowResize="true" sizeList="[30,50,100,500]" pageSize="50" 
                     allowCellEdit="true" allowCellSelect="true" multiSelect="true" 
                     editNextOnEnterKey="true"  editNextRowCell="true" 
                     onselectionchanged="onSelectionChanged"  selectOnLoad="true"
                     onrowdblclick="onRowDblClick"
                     >
                <div property="columns">
                    <div type="checkcolumn" width="40" >序号</div>	                 	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >资产编号</div> 	                
                    <div field="org_name" width="80" headerAlign="center" align="center" allowSort="false" >供电单位</div> 	                
                    <div field="zdmc" width="80" headerAlign="center" align="center" allowSort="false" >终端名称</div> 	                
                    <div field="zddz" width="80" headerAlign="center" align="center" allowSort="false" >终端地址</div> 	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >所属线路</div> 	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >所属用户</div> 	                
                    <div field="zdlxdm_mc" width="80" headerAlign="center" align="center" allowSort="false" >终端类型</div> 	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >所属变压器</div> 	                
                    <div field="zdyxztdm_mc" width="80" headerAlign="center" align="center" allowSort="false" >运行状态</div> 	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >终端生产厂家</div> 	 
                    <div field="txgydm_mc" width="80" headerAlign="center" align="center" allowSort="false" >通讯规约</div>
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >SIM卡电话号码</div> 
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >安装地址</div>	                
                    <div field="" width="80" headerAlign="center" align="center" allowSort="false" >备注</div>	 
                </div>
            </div> 
        </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    var winWidth = 950;
    var winHeight = 450;
    mini.parse();
    var grid = mini.get("datagrid1");
    //grid.load();
    query();
    function query() {
        var zdQus = "#(questionText)";
        var radioValue = "#(radioValue)";
        var param = {
            question: zdQus,
            radioValue: radioValue
        };
        grid.load(param);

    }
    
        function onSelectionChanged(e) {
        var griddd = e.sender;
        var record = griddd.getSelected();
        console.log(record.zdbs);
        console.log(record.zdzcbh);
        if (record) {
            tree1.load({zdbs: record.zdbs, zdzcbh: record.zdzcbh});
        }
    }


    //双击事件
    function onRowDblClick(e) {
        console.log(e);
        if (window.top.LPMainPage) {
            var node = {
                id: e.record.zdbs,
                text: "终端信息",
                url: "/Dahz?id=" + e.record.zdbs+"&type=tmnl"
            }
            window.top.LPMainPage.openPage(node, true);
        }

    }

    

    function onBeforeNodeSelect(e) {
        console.log(e)
        if (window.top.LPMainPage) {
            var node = {
                id: e.record.zdbs,
                text: "基本信息",
                url: "#(g_path)/ZhongDuanDNL/zhongduanCx?id=" + e.record.pid
            }
            window.top.LPMainPage.openPage(node, true);
        }

    }

   function onsearch() {
        var url = "#(g_path)/ZhongDuanDNL/openSearch";
        MsgBox.openWin(url, "终端选择框", winWidth, winHeight, function (win) {
        }, function (action, win) {
             console.log(action);
            grid.load(action);

        })
    }
    
    {
        var form = new mini.Form("#searchForm");
        var param = form.getData(true, false);
        grid.load(param);
    }
    //#(g_path)/ftp_server/edit
    function onAdd() {
        var url = "view/sea3000/diannengliang.html";
        var title = "新增文件接口";
        MsgBox.openWin(url, title, winWidth, winHeight, function (win) {
        }, function (action, win) {
            if (action == "ok") {
                onSearch();
            }
        });
    }

    function onDel() {
        var rows = grid.getSelecteds();

        if (rows.length < 1) {
            MsgBox.showWarningTips("请先勾选删除数据！");
            return;
        }

        MsgBox.confirm("确定要删除吗？", function (b) {
            if (b) {
                var ids = "";
                for (var i = 0; i < rows.length; i++) {
                    if (ids)
                        ids += ",";
                    ids += rows[i]["ftp_no"];
                }
                var url = "#(g_path)/ftp_server/del";
                var param =
                        getJson(url, {ids: ids}, true, function (re) {
                            if (re.isOk) {
                                onSearch();
                            }
                        });
            }
        })
    }

    function onEdit() {
        var row = grid.getSelected();
        if (row) {
            var url = "#(g_path)/ftp_server/edit?id=" + row["ftp_no"];
            var title = "编辑文件接口";
            MsgBox.openWin(url, title, winWidth, winHeight, function (win) {
            }, function (action, win) {
                if (action == "ok") {
                    onSearch();
                }
            });
        } else {
            MsgBox.showWarningTips("请先选择编辑数据！");
        }
    }

    function onExport() {
        var columns = grid.columns;
        function getColumns(columns) {
            var cols = [];
            for (var i = 0; i < columns.length; i++) {
                var column = columns[i];
                if (column.type == "checkcolumn" || column.type == "indexcolumn")
                    continue;
                var col = {header: column.header, field: column.field, type: column.type};
                if (column.columns) {
                    col.columns = getColumns(column.columns);
                }
                cols.push(col);

            }
            return cols;
        }
        var columns = getColumns(columns);
        var form = new mini.Form("#searchForm");
        var param = form.getData(true, false);

        var uploadFormJq = $("#excelExportForm");
        if (jQuery("[name=upload_iframe]").size() < 1) {
            uploadFormJq = $('<form id="excelExportForm" name="excelExportForm" target="_blank" method="post" action="#(g_path)/ftp_server/exportdata"><input name="columns" type="hidden"/><input name="data" type="hidden"/></form>');
            jQuery(document.body).append(uploadFormJq);
        }

        uploadFormJq.find("[name=columns]").val(mini.encode(columns));
        uploadFormJq.find("[name=data]").val(mini.encode(param));
        uploadFormJq.get(0).submit();
    }


</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>列表查询</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <script type="text/javascript" src="#(g_path)/js/miniui/jquery-1.6.2.min.js"></script>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/icons.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/default/miniui.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/blue/skin.css" type="text/css"></link>
	  <script type="text/javascript" src="#(g_path)/js/miniui/miniui/miniui.js"></script>
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			/*overflow: hidden;*/
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
		
		span.mini-tools-add
    {
        width:16px;height:16px;
        background:url(add.gif) no-repeat;
    }
    span.mini-tools-edit
    {
        width:16px;height:16px;
        background:url(edit.gif) no-repeat;
    }    
    span.mini-tools-remove
    {
        width:16px;height:16px;
        background:url(remove.gif) no-repeat;
    }      
	  </style>  
</head>
<body>
	<!-- ------------------------star基本信息-------------------------------------- -->
	<!-- expanded="true" false表示面板默认关闭  false标识面板默认打开 -->
	<div id="panel1" class="mini-panel" title="基本信息"
		iconCls="icon-download" style="width:920px;" showToolbar="true"
		showCollapseButton="true" showFooter="true" allowResize="true"
		collapseOnTitleClick="true" expanded="true">

		<div id="editForm" style="padding:0px;  background: white;">
			<table border="0" cellpadding="1" cellspacing="1"
				style="table-layout:fixed; background:white; line-height:30px;">
				<tr>
					<td style="width:100px;text-align:right;">线路标识</td>
					<td style="width:300px;"><input id="SJXLBS" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路编码<span style="color: red">(*)</span>
					</td>
					<td><input id="XLBH" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">线路名称<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;"><input id="XLMC" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">供电单位<span style="color: red">(*)</span>
					</td>
					<td><input id="GDDWBM" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">路线电压等级<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;"><input id="DYDJDM" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">运行状态<span style="color: red">(*)</span>
					</td>
					<td><input id="YXZTDM" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">线路类别<span
						style="color: red">(*)</span>
					</td>
					<td style="width:300px;"><input id="XLLBDM" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路类型<span style="color: red">(*)</span>
					</td>
					<td><input id="XLLXDM" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">所属厂站名称</td>
					<td style="width:300px;"><input id="" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">分段标志</td>
					<td><input id="FDBZ" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">线路关联厂站</td>
					<td style="width:300px;"><input id="BDZXLGXBS" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路最大负荷</td>
					<td><input id="XLZDFH" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">环网标志</td>
					<td style="width:300px;"><input id="HWBZ" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">线路已有负荷</td>
					<td><input id="XLYYFH" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>
				<tr>
					<td style="width:100px;text-align:right;">农网标志</td>
					<td style="width:300px;"><input id="NWBZ" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>
				</tr>
			</table>
		</div>
	</div>

	<!-----------------------------end 基本信息-------------------------------- -->

	<!-- -----------------------star其他信息------------------------------------ -->
	<div id="panel1" class="mini-panel" title="其他信息"
		iconCls="icon-download" style="width:920px; background: white;"
		showToolbar="true" showCollapseButton="true" showFooter="true"
		allowResize="true" collapseOnTitleClick="true" expanded="true">

		<div id="editForm" style="padding:0px;  background: white;">
			<table border="0" cellpadding="1" cellspacing="1"
				style="table-layout:fixed; line-height:30px;">
				<tr>
					<td style="width:100px;text-align:right;">建档人</td>
					<td style="width:300px;"><input id="" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">建档时间</td>
					<td><input id="CJSJ" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">变更人员</td>
					<td style="width:300px;"><input id="" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>

					<td style="text-align:right;">变更时间</td>
					<td><input id="CZSJ" width="300px" class="mini-textbox"
						showNullItem="false" textField="text" valueField="id" /></td>
				</tr>

				<tr>
					<td style="width:100px;text-align:right;">备注信息</td>
					<td style="width:300px;"><input id="" width="300px"
						class="mini-textbox" showNullItem="false" textField="text"
						valueField="id" /></td>
				</tr>



			</table>
		</div>
	</div>
	<!-- ---------------------------end 其他信息------------------------------ -->


</body>
</html>
<script type="text/javascript">
    mini.parse();
</script>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>列表查询</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	 
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/icons.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/default/miniui.css" type="text/css"></link>
	  <link rel="stylesheet" href="#(g_path)/js/miniui/miniui/themes/blue/skin.css" type="text/css"></link>
	  
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <script type="text/javascript" src="#(g_path)/js/miniui/jquery-1.6.2.min.js"></script>
	  <script type="text/javascript" src="#(g_path)/js/miniui/miniui/miniui.js"></script>
	  <style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		.lableright{
			width: 80px;
			text-align: right;
		}
		
		span.mini-tools-add
    {
        width:16px;height:16px;
        background:url(add.gif) no-repeat;
    }
    span.mini-tools-edit
    {
        width:16px;height:16px;
        background:url(edit.gif) no-repeat;
    }    
    span.mini-tools-remove
    {
        width:16px;height:16px;
        background:url(remove.gif) no-repeat;
    }      
	  </style>  
  </head>
  <body>
  		<div class="op_tool">
  		<div class="pull_right">
  			<a class="mini-button" iconCls="icon-save" onclick="onSave();">保存</a>
  			<a class="mini-button" iconCls="icon-close" onclick="onClose();">关闭</a> 
        </div>    
  	</div>
  		<div id="panel1" class="mini-panel" title="基本信息" iconCls="icon-download" style="width:920px;" 
   			 showToolbar="true" showCollapseButton="true" showFooter="true" allowResize="true" collapseOnTitleClick="true" expanded="true"
			>
    
    <!-- -------------------------------------------------------------------- -->
    <div id="editForm" style="padding:0px;  background: white;">
  		<table border="0" cellpadding="1" cellspacing="1" style="table-layout:fixed; background:white; line-height:30px;">
		    <tr>
               <td style="width:100px;text-align:right;">台区标识</td>
               <td style="width:300px;">
               	<input id="TQBS" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">台区编号</td>
               <td >
               		<input id="TQBH" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr>   
            
            <tr>
               <td style="width:100px;text-align:right;">台区名称</td>
               <td style="width:300px;">
               	<input id="TQMC" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">台区类型</td>
               <td >
               		<input id="TQLX" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr> 
            
            <tr>
               <td style="width:100px;text-align:right;">供电单位</td>
               <td style="width:300px;">
               	<input id="GDDWBM" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">地区特征</td>
               <td >
               		<input id="DQTZDM" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr> 
            <tr>
               <td style="width:100px;text-align:right;">运行状态</td>
               <td style="width:300px;">
               	<input id="" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
            </tr>
            
		</table>
  	</div>
    <!-- -------------------------------------------------------------------- -->
    
		</div>
		
		<div id="panel1" class="mini-panel" title="其他信息" iconCls="icon-download" style="width:920px; background: white;" 
   			 showToolbar="true" showCollapseButton="true" showFooter="true" allowResize="true" collapseOnTitleClick="true" expanded="true"
			>
    
    <!-- -------------------------------------------------------------------- -->
    	<div id="editForm" style="padding:0px;  background: white;">
  		<table border="0" cellpadding="1" cellspacing="1" style="table-layout:fixed; line-height:30px;">
  			<tr>
               <td style="width:100px;text-align:right;">建档人</td>
               <td style="width:300px;">
               	<input id="" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">建档时间</td>
               <td >
               		<input id="CJSJ" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr>
		    <tr>
               <td style="width:100px;text-align:right;">变更人员</td>
               <td style="width:300px;">
               	<input id="" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">变更时间</td>
               <td >
               		<input id="CZSJ" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr>
            <tr>
               <td style="width:100px;text-align:right;">台区地址</td>
               <td style="width:300px;">
               	<input id="TQDZ" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
               </td>
               
               <td style="text-align:right;">备注</td>
               <td >
               		<input id="" width="300px" class="mini-textbox" showNullItem="false"  textField="text" valueField="id" readonly="true"/>
		       </td>
            </tr> 
              
            
		</table>
  	</div>
    <!-- -------------------------------------------------------------------- -->
    
		</div>
  	
  		
  	
  
  
  
        
</body>
</html>
<script type="text/javascript">
    mini.parse();
</script>

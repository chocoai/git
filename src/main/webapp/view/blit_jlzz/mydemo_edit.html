<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>详细编辑界</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <link href="#(g_path)/css/form.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<div class="op_tool">
  		<div class="pull_right">
  			<a class="mini-button" iconCls="icon-save" onclick="onSave();">保存</a>
  			<a class="mini-button" iconCls="icon-close" onclick="onClose();">关闭</a> 
        </div>    
  	</div>
  	<div id="editForm">
  		<table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
		    <tr class="firstRow">
		    	<td class="editlabel"></td>
		    	<td style="width:50%"></td>
		    	<td class="editlabel"></td>
		    	<td style="width:50%"></td>
		    </tr>
		    <tr>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("logtype") class="mini-textbox" style="width:100%" />
		        </td>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("info") class="mini-textbox" style="width:100%" />
		        </td>
		    </tr>
		    <tr>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("ip") class="mini-textbox" style="width:100%" />
		        </td>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("userid") class="mini-textbox" style="width:100%" />
		        </td>
		    </tr>
		    <tr>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("username") class="mini-textbox" style="width:100%" />
		        </td>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("addtime") class="mini-textbox" style="width:100%" />
		        </td>
		    </tr>
		    <tr>
		        <td class="editlabel">：</td>
		        <td style="width:50%">
		            <input #@bv("status") class="mini-textbox" style="width:100%" />
		        </td>
		    	<td></td><td></td>	
		    </tr>
		    
		</table>
  	</div>

  	
  	<script type="text/javascript">
  		function onSave(){
  			var url = "#(g_path)/mydemo/save";
  			var form = new mini.Form("#editForm");
  			form.validate();
            if (form.isValid() == false) return;
            
            var param = form.getData(true, false);
            param["_editstate"] = "#(_editstate)";
            param["_editguid"] = "#(_editguid)";
            
  			getJson(url,param,true,function(re){
  				if(re.isOk){
  					MsgBox.showSuccessTips("保存成功！");
  					CloseWindow("ok");
  				}
  			});
  		}
  		
  		function onClose(){
  			CloseWindow("cancel");
  		}
  		
  		function CloseWindow(action) {
		    if (window.CloseOwnerWindow)
		        return window.CloseOwnerWindow(action);
		    else
		        window.close();
		}
  	</script>
  </body>
</html>

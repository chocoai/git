<!DOCTYPE html>
<html>
<head>
  	<title>编辑流程参数</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
    <style type="text/css">
    html,body{
    	width: 100%;
    	height: 100%;
    	overflow: hidden;
    	margin: 0;
    	padding: 0;
    }
    

    </style>
<body>
  	<div class="op_tool">
  		<div class="pull_right">
  			<a class="mini-button" iconCls="icon-add" onclick="onAdd();">新增</a>
  			<a class="mini-button" iconCls="icon-remove" onclick="onDel();">删除</a>
  			<a class="mini-button" iconCls="icon-ok" onclick="onOk();">确定</a>
  			<a class="mini-button" iconCls="icon-close" onclick="onClose();">关闭</a> 
        </div>    
  	</div>
  	<div class="mini-fit" >

       <div id="datagrid1" class="mini-datagrid" style="width:100%;height:100%;" fitColumns="true"
           idField="id" sizeList="[30,50,100,500]" pageSize="50"
           allowCellEdit="true" allowCellSelect="true" multiSelect="false"
       >
           <div property="columns">
               <div type="indexcolumn" ></div>
               <div field="parambm" width="50%" headerAlign="center" align="center" allowSort="false">参数编码 
               	<input property="editor" class="mini-textbox" style="width:100%;" />
               </div>
               <div field="paramname" width="50%" headerAlign="center" align="center" allowSort="false">参数名称  
               	<input property="editor" class="mini-textbox" style="width:100%;" />
               </div>                                    
           </div>
       </div> 

   </div>

  	
  	<script type="text/javascript">
  		mini.parse();
  		var grid = mini.get("datagrid1");
  		
  		function init(jsonData){
  			var data = mini.clone(jsonData);
  			var list = [];
  			for(var i=0; i < data.length; i++){
  				if(data[i].__state == "del")
  					continue;
  				list.push(data[i]);
  			}
  			grid.setData(list);
  		}
  		
  		function getJsonData(){
  			var data = grid.getChanges(null,false); 
  			return data;
  		}
  		
  		function onAdd(){
  			var row = {
  				parambm : "",
  				paramname : ""
  			}
  			
  			grid.addRow(row);
  		}
  		
  		function onDel(){
  			var row = grid.getSelected();
  			if(row)
  				grid.removeRow(row);
  		}
  		
  		function onOk(){
  			grid.commitEdit();
	        grid.validate();
	        if (grid.isValid() == false) {
	            var error = grid.getCellErrors()[0];
	            grid.beginEditCell(error.record, error.column);
	            return;
	        }
            
  			CloseWindow("ok");
  		}
  		
  		function onClose(){
  			CloseWindow("cancel");
  		}
  		
  		function CloseWindow(action) {
		    if (window.CloseOwnerWindow)
		        return window.CloseOwnerWindow(action);
		    else
		        window.close();
		}
		
  	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	  <title>新增流程</title>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	  <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	  <link href="#(g_path)/css/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<div class="op_tool">
  		<div class="pull_right">
  			<a class="mini-button" iconCls="icon-save" onclick="onSave();">保存</a>
  			<a class="mini-button" iconCls="icon-close" onclick="onClose();">关闭</a> 
        </div>    
  	</div>
  	<div id="editForm">
  		<table border="0" cellpadding="1" cellspacing="2" style="width:100%;table-layout:fixed;">
		    
		    <tr class="firstRow">
		    	<td class="editlabel" style="width: 80px">流程名称</td>
		    	<td style="width:100%">
		    		<input name="flowname" class="mini-textbox" style="width: 100%" required="true" />
		    	</td>

		    </tr>

		</table>
  	</div>

  	
  	<script type="text/javascript">
  		
  		function onSave(){
  			var url = "#(g_path)/sys/flow/newSave";
  			var form = new mini.Form("#editForm");
  			form.validate();
            if (form.isValid() == false) return;
            
            var param = form.getData(true, false);
  			getJson(url,param,true,function(re){
  				if(re.isOk){
  					//MsgBox.showSuccessTips("保存成功！");
  					window.myData = {
  						flowversionid : re.flowversionid,
  						flowname : re.flowname
  					}
  					CloseWindow("ok");
  				}
  			});
  		}
  		
  		function getData(){
  			return window.myData;
  		}
  		
  		function onClose(){
  			CloseWindow("cancel");
  		}
  		
  		function CloseWindow(action) {
		    if (window.CloseOwnerWindow)
		        return window.CloseOwnerWindow(action);
		    else
		        window.close();
		}
  	</script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>填写回退意见</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="#(g_path)/js/sys/common.js" type="text/javascript"></script>
	<style type="text/css">
	    body,html {
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}    
	</style>  

</head>
<body>
  <div class="mini-toolbar" style="border:0;">
       <table style="width:100%;">
           <tr>
	           <td style="width:100%;">
	           </td>
	           <td style="white-space:nowrap;">
	           	   <a class="mini-button" iconCls="icon-ok" onclick="onOk()">确定</a>
	               <a class="mini-button" iconCls="icon-close" onclick="onClose()">关闭</a>
	            </td>
           </tr>
       </table>
   </div>
   <!--撑满页面-->
   <div class="mini-fit" style="background: #fbfbfb; padding: 2px 8px 8px 8px">
		<input id="txtNote" class="mini-textarea" style="width:100%; height: 100%" />
   </div>
</body>
</html>
<script type="text/javascript">
    mini.parse();

    function setData(data){
    	
    }
    
    function getData(){
    	return mini.get("txtNote").getValue();
    }
    
    function onOk(){
    	if(!mini.get("txtNote").getValue()){
    		MsgBox.showWarningTips("请填写回退意见！");
    		return;
    	}
    	CloseWindow("ok");
    }
    
    function onClose(){
  		CloseWindow("cancel");
  	}
  		
	function CloseWindow(action) {
	    if (window.CloseOwnerWindow)
	        return window.CloseOwnerWindow(action);
	    else
	        window.close();
	}
</script>

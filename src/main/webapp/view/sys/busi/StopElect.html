    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
         <div class="mini-panel mini-panel-success" title="指标汇总" width="auto" 
                   >
                   <table cellpadding="6" cellspacing="1" style="width:100%; ">
                     <tr>
                         <td style="text-align: right">开始时间:</td>
                         <td >
                         <input id="" class="mini-datepicker" value="" />
                         </td>
                         <td style="text-align: right">结束时间:</td>
                         <td >
                         <input id="" class="mini-datepicker" value="" />
                         </td>
                         <td style="text-align: right">用户性质:</td>
                         <td>
                         <input id=""  class="mini-combobox" />
                         </td>
                         <td style="text-align: right">重点用户标志:</td>
                         <td>
                         <input id=""  class="mini-combobox" />
                         </td>
                     </tr>
                     
                      <tr>
                         <td style="text-align: right">数据来源:</td>
                         <td >
                         <input id=""  class="mini-combobox" />
                         </td>
                         <td style="text-align: right">停电分析:</td>
                         <td >
                         <input id=""  class="mini-combobox" />
                         </td>
                         <td style="text-align: right">是否停电:</td>
                         <td>
                         <input id=""  class="mini-combobox" />
                         </td>
                          <td style="text-align: right">地区特征:</td>
                         <td>
                         <input id=""  class="mini-combobox" />
                         </td>
                         <td> <a class="mini-button" iconCls="icon-search" plain="true" onclick="onsearch();" >查询</a></td>
                     </tr>
                     
                     
                     
                     </table>
         </div>

      <div id="datagrid1" class="mini-datagrid" style="width:100%;height:400px;" 
        url="#(g_path)/StopElect/getList" idField="id" 
        allowResize="true" sizeList="[30,50,100,500]" pageSize="50" 
        allowCellEdit="true" allowCellSelect="true" multiSelect="true" 
        editNextOnEnterKey="true"  editNextRowCell="true" 
        
       >
        <div property="columns">
        	<div type="checkcolumn"></div>
            <div type="indexcolumn">序号</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" renderer="onActionRenderer">供电单位</div> 
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >变电站</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >线路</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >运行用户数</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >停电用户总数</div>	
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >总停电时间（分）</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >用户容量（KVA）</div>
           	<div field="" width="60" headerAlign="center" align="center" allowSort="false" >停电容量（KVA）</div> 
           	<div field="" width="60" headerAlign="center" align="center" allowSort="false" >线路名称</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >总数</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >有效数</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >误报数</div>
                <div field="" width="60" headerAlign="center" align="center" allowSort="false" >不确定数</div>
               
            </div>
          </div> 
            

        
    </body>
</html>

        var grid = mini.get("datagrid1");

              var grid = mini.get("datagrid1");
                grid.load();
